<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedágio Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --primary-lime: #cfff00;
            --footer-black: #000000;
            --footer-gray: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow-x: hidden; }

        /* SEÇÃO PRINCIPAL */
        .hero-section {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), 
                        url('/inicio-bg-B9TsfniF.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 6%;
            z-index: 10;
        }

        .logo-header { height: 50px; }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 14px; font-weight: 500; }

        /* BOTÃO COM BORDA DO CONCORRENTE */
        .btn-criar-conta {
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        /* CONTEÚDO */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 6%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .headline-side { max-width: 700px; }
        .headline-side h1 {
            font-size: 78px;
            font-weight: 900;
            line-height: 0.95;
            text-transform: uppercase;
            letter-spacing: -4px;
            margin-bottom: 20px;
        }
        .headline-side h1 span { color: var(--primary-lime); }
        .headline-side p { font-size: 18px; opacity: 0.9; }

        /* CARD DE BUSCA */
        .search-card {
            background-color: #f8f9fa;
            width: 440px;
            padding: 45px;
            border-radius: 28px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            color: #000;
        }

        .search-card h2 { font-size: 24px; font-weight: 500; margin-bottom: 30px; line-height: 1.2; }
        .search-card h2 b { font-weight: 800; }

        .input-box {
            width: 100%;
            padding: 18px;
            background-color: #f1f3f5;
            border: none;
            border-radius: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 19px;
            margin-bottom: 20px;
        }

        .checkbox-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .checkbox-item { display: flex; gap: 10px; font-size: 12px; color: #555; line-height: 1.4; }
        .checkbox-item input { width: 17px; height: 17px; flex-shrink: 0; }

        .btn-action {
            width: 100%;
            padding: 18px;
            background-color: #e9ecef;
            color: #adb5bd;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .btn-action.ready { background-color: #dee2e6; color: #495057; cursor: pointer; }
        .link-card { display: block; text-align: center; margin-top: 20px; color: #000; font-weight: 800; text-decoration: underline; }

        /* FOOTER COMPLETO */
        .footer-full { width: 100%; }
        .atendimento-row {
            background-color: var(--footer-black);
            padding: 20px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }
        .partners-row {
            background-color: var(--footer-gray);
            padding: 40px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .partner-group { display: flex; align-items: center; gap: 35px; }
        .logo-partner { height: 26px; opacity: 0.8; }
        .logo-partner.white { filter: brightness(0) invert(1); }

        /* =============================================
           RESPONSIVO MOBILE (IGUAL AO ANEXO)
        ============================================= */
        @media (max-width: 991px) {
            header { padding: 15px 5%; }
            .nav-links a:not(.btn-criar-conta) { display: none; }
            .logo-header { height: 38px; }

            .main-wrapper {
                flex-direction: column;
                text-align: center;
                padding: 20px 20px 50px 20px; /* Encurta a página */
            }

            .headline-side h1 {
                font-size: 38px; /* Texto compacto */
                letter-spacing: -1px;
                margin-bottom: 10px;
            }

            .headline-side p { font-size: 15px; margin-bottom: 25px; }

            .search-card {
                width: 100%;
                padding: 30px 20px; /* Card menor */
                border-radius: 22px;
            }

            .partners-row { flex-direction: column; gap: 30px; text-align: center; }
            .partner-group { justify-content: center; }
        }
    </style>
</head>
<body>

<section class="hero-section">
    <header>
        <img src="/logo (1).png" alt="Logo" class="logo-header">
        <nav class="nav-links">
            <a href="#">Fazer Login</a>
            <a href="#">Perguntas frequentes</a>
            <a href="#" class="btn-criar-conta">Criar Conta</a>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="headline-side">
            <h1>DESFRUTE DE TODA<br>A COMODIDADE DO<br>PEDÁGIO <span>DIGITAL</span></h1>
            <p>Uma nova era para o pedágio começou: ágil e digital como tem que ser.</p>
        </div>

        <div class="search-card">
            <h2>Um <b>único</b> lugar para <b>acessar</b> e <b>controlar</b> seus pagamentos.</h2>
            
            <form id="tollForm">
                <input type="text" id="placa" class="input-box" placeholder="DIGITE SUA PLACA" maxlength="7">
                
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" class="chk">
                        <span>Aceito os <a href="#" style="color: inherit;">Termos e Condições de Uso</a>.</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="chk">
                        <span>Estou ciente da <a href="#" style="color: inherit;">Política de Privacidade</a>.</span>
                    </label>
                </div>

                <button type="submit" id="btnSubmit" class="btn-action" disabled>Buscar débitos</button>
            </form>
            <a href="#" class="link-card">Começar agora</a>
        </div>
    </div>
</section>

<footer class="footer-full">
    <div class="atendimento-row">
        <span>Central de atendimento</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
    </div>
    <div class="partners-row">
        <img src="/logo (1).png" alt="Logo" style="height: 40px;">
        <div class="partner-group">
            <img src="/logo-motiva.svg" alt="Motiva" class="logo-partner">
            <img src="/logo-eco.png" alt="Ecorodovias" class="logo-partner white">
        </div>
    </div>
</footer>

<script>
    const input = document.getElementById('placa');
    const chks = document.querySelectorAll('.chk');
    const btn = document.getElementById('btnSubmit');

    function validate() {
        const ok = input.value.length >= 7 && Array.from(chks).every(c => c.checked);
        btn.disabled = !ok;
        ok ? btn.classList.add('ready') : btn.classList.remove('ready');
    }

    input.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        validate();
    });
    chks.forEach(c => c.addEventListener('change', validate));

    document.getElementById('tollForm').addEventListener('submit', (e) => {
        e.preventDefault();
        window.location.href = `debitos.html?placa=${input.value}`;
    });
</script>

</body>
</html>
